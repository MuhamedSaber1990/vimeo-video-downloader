<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vimeo Video Downloader</title>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Vimeo Video Downloader</h1>
        <p class="subtitle">
          Enter a Vimeo video URL and download it directly to your Google Drive
        </p>
      </header>

      <!-- Connect to Google Drive -->
      <div class="card">
        <a href="/auth/google/login" class="btn btn-full">
          Connect to Google Drive
        </a>
      </div>

      <!-- Download Form -->
      <div class="card">
        <div class="input-group">
          <label for="vimeoUrl">Vimeo Video URL</label>
          <input
            type="text"
            id="vimeoUrl"
            placeholder="https://vimeo.com/123456789"
            autocomplete="off"
          />
        </div>
        <button id="downloadBtn" class="btn btn-full">
          <span id="downloadBtnText">Download Video</span>
        </button>

        <div id="status" class="status info" style="display: none"></div>
      </div>

      <!-- Progress -->
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="progressText" class="progress-text">0%</div>
      </div>

      <footer>
        <p>
          Only download videos you have permission to access. Respect copyright
          laws and Vimeo's Terms of Service.
        </p>
        <p>Educational purposes only | Built with Node.js & FFmpeg</p>
      </footer>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
